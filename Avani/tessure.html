<html>

<head>
    <title>Tressure Hunt</title>
</head>

<body>
    <h1 id="main-heading">Find the Buried Tressure</h1>
    <p id = "distance"></p>
    <img id ="map" src = "C:\Lockdown\Avani\bharat7.jpg" width=400 height=400>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
       var getRandomNumber = function(size){
             return Math.floor(Math.random() * size);
       };

       var getDistance = function(event , target){
           var diffX = event.offsetX - target.x;
           var diffY = event.offsetY - target.y;
           return Math.sqrt((diffX * diffX) + (diffY * diffY));
           };

           var getDistanceHint = function(distance){
           if(distance<10){
               return "Boiling Hot.Hurry click left = " + clicks;
           }
           else if(distance < 20){
               return "Really Hot .Hurry click left = " + clicks;
           }
           else if(distance < 40){
               return "Hot .Hurry click left = " + clicks;
           }
           else if(distance < 80){
               return "Warm .Hurry click left = " + clicks;
           }
           else if(distance < 160){
               return "Cold .Hurry click left = " + clicks;
           }
           else if(distance < 320){
               return "Really Cold .Hurry click left = " + clicks;
           }
           else {
               return "Freezing";
           }
           };

           var width = 400;
           var height = 400;
           var clicks = 0;

           var target = {
               x : getRandomNumber(width),
               y : getRandomNumber(height)
           };

           $("#map").click(function(event){
             clicks++;
             var distance = getDistance(event, target);
             var distanceHint = getDistanceHint(distance);
             $("#distance").text(distanceHint);
             if(clicks > 10){
                 alert("GAME OVER");
             }
             if (distance < 8) {
               alert("Found the treasure in " + clicks + " clicks!");
               //console.log("Click! " + event.offsetX + " " + event.offsetY);
}
           });
</script>
</body>

</html>
